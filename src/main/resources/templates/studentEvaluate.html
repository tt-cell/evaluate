<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form class="layui-form" name="myform" method="post" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">学年</label>
            <div class="layui-input-inline layui-form" lay-filter="group">
                <select class="seloption" lay-filter="group" name="groupid" id="groupid">
                </select>
            </div>
        </div>
    </div>
</form>
<table class="layui-table" lay-data="{url:'/getTeacher?bid=0', page:false, id:'idTest'}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'uid', width:200, sort: true, fixed: true, templet: '#uid'}">序列</th>
        <th lay-data="{field:'uname', width:400}">教师</th>
        <th lay-data="{field:'courses_name', width:400}">课程名</th>
        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
    </thead>
</table>
<script type="text/html" id="uid">
    {{d.LAY_TABLE_INDEX+1}}
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">评教</a>
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="jquery/jquery-3.4.1.min.js" charset="UTF-8"></script>
<script>

    layui.use(['table','form'], function () {
        var table = layui.table,
            form = layui.form;

        //渲染学年
        $.ajax({
            type: 'post',
            url: '/getBatch',
            dataType: 'json',
            async: true,
            success: function (datas) {
                console.log(datas)
                var option = '<option value="0">请选择学年</option>';
                for (var i = 0; i < datas.data.length; i++) {
                    //循环获取返回值，并组装成html代码
                    option += "<option value='" + datas.data[i].batch_id + "'>" + datas.data[i].batch_name + "</option>";
                }
                $("#groupid").html("");
                $("#groupid").append(option);
                form.render('select', 'group');
            }
        })
        //加载教师
        form.on('select(group)', function (data) {
            console.log(data.value)
            table.reload('idTest', {
                url: '/getTeacher'
                ,where: {
                    bid: data.value
                } //设定异步数据接口的额外参数
                //,height: 300
            });
            // $('.layui-table').attr("lay-data", "{url:'/getTeacher?bid=" + data.value + "', page:false, id:'idTest'}")
        });

        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            console.log(obj)
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('用户ID：' + data.uid + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    content: [`/upRole?uid=${data.uid}`, 'no'],
                    area: ['500px', '500px'],

                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        var inputList = body.find('span');
                        $(inputList).text(data.uid);
                    }
                })
                layer.close();
            }

            var $ = layui.$, active = {
                getCheckData: function () { //获取选中数据
                    var checkStatus = table.checkStatus('idTest')
                        , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
            };

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    });
</script>

</body>
</html>
